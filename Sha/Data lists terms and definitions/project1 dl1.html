<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-list</title>
</head>
<style>
    dt {
        background-color: gray;
        color: white;
        padding: 3px;
        margin-bottom: 5px;
    }
    
    dd {
        background-color: black;
        margin-bottom: 5px;
        padding: 3px;
        color: white;
    }
    
    dl {
        display: grid;
        grid-template-columns: 6fr 6fr;
    }
</style>
</head>

<body>
    <h2>Product Details</h2>
    <dl>
        <dt>Product Name</dt>
        <dd>Samsung TV</dd>
        <dt>Price</dt>
        <dd>60000.33</dd>
        <dt>Stock</dt>
        <dd>Available</dd>
        <dt>Shipped To</dt>
        <dd>Delhi, Hyd</dd>
    </dl>
</body>

</html>
