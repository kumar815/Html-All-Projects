<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex,grid,columns</title>
</head>
<style>
    ol {
        display: grid;
        grid-template-columns: 6fr 6fr;
    }
    
    ul {
        display: flex;
    }
    
    .ml {
        columns: 4;
    }
</style>

<body>

    </ol>
    <ul>
        <li>anand </li>
        <li>reddy</li>
        <li>madhu</li>
        <li>raju</li>
    </ul>
    <ol class="ml">
        <li>anand </li>
