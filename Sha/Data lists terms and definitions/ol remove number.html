<!DOCTYPE html>
<html lang="en">
<!--Learn ol type-->
<!--<ol type="1" reverse="20">-->
<!--Note
it is numbering type
Syntax:-
<ol type="a" reverse="20">
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type reversed</title>
</head>
<style>
    ol {
        list-style: none;
    }
    
    ul {
        list-style: none;
    }
</style>

<body>
    <ol type="1" start="300" reversed="20">
        <li>anand </li>
        <li>reddy</li>
        <li>madhu</li>
        <li>raju</li>
    </ol>
    <ul type="a" reversed="20">
        <li>anand </li>
        <li>reddy</li>
        <li>madhu</li>
        <li>raju</li>
    </ul>

</body>

</html>
