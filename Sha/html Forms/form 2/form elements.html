<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
    <style>
        body {
            margin-left: 400px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
