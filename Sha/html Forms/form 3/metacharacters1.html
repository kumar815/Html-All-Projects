<body>
    <form method="get">
        <!--( )-->
        <!--it defines union of chars.it is used for buliding expression.-->
        <input type="password" name="password" pattern="()" size="50ppx" placeholder="()RESULT=expressions">
        <button>()</button>
    </form>
    <hr>
    <form method="get">
        <!--(?=.*[A-Z])-->

        <input type="password" name="password" pattern="(?=.*[A-Z])" size="50ppx" placeholder="(?=.*[A-Z])RESULT=anAnd (one uppercase)">
        <button>(?=.*[A-Z])</button>

    <hr>

    <hr>
    <form method="get">

    <hr>
    <form method="get">
        <!--(?=.*[!@#$%^&*().,])-->

        <button>(?=.*[!@#$%^&*()])</button>

    <hr>

        <!--[!@#$%^&*()]-->

        <button>[!@#$%^&*()]</button>

    <h3>
        <center>Quantifires</center>
    </h3>
    <form method="get">
        <!--(4)-->
        <!--Exactly 4 chars only allowed-->
        <input type="password" name="password" pattern="(4)" size="50ppx" placeholder="(4) RESULT=4 (excatly only 4 enter  allowed) ">
        <button>(4)</button>
    </form>
    <hr>
    <form method="get">
        <!--{4,10}-->
        <!--beetween 4 to 10 chars allowed only (pasword rnage 4 to 10 inputs)-->
        <input type="password" name="password" pattern="([a-z A-Z 0-9]{4,10})" size="50ppx" placeholder="([a-z A-Z 0-9]{4,10}) RESULT=4to10 b\w allow aplha numaric  ">
        <button>([a-z A-Z 0-9]{4,10})</button>
    </form>
    <hr>
    <form method="get">
        <!--{4,}-->
        <!--min 4 max n numbvers...-->
        <input type="password" name="password" pattern="([a-z A-Z 0-9]{4,})" size="50ppx" placeholder="([a-z A-Z 0-9]{4,}) RESULT=min 4 max n num...">
        <button>([a-z A-Z 0-9]{4,})</button>
    </form>
    <h2>Quetions and Answers</h2>
    <form method="get">
        <!--Q)-->
        <!--write a patterns to validate usr is 4 to 15 chars alpha numaric with _ (slash)-->

        <button>\w{4,15}</button>
    </form>
    <hr>
    <form method="get">
        <!--Q)-->

        <button>\+91\s\d{10}</button>

    <form method="get">
        <!--Q)small w-->
        <!--write a patterns to validate Userid with atlest one uppercase letter and numaric with alpha numaric 4 to 10 chars-->
        <input type="password" name="password" pattern="(?=.*[A-Z])(?=.*[0-9])\w{4,10}" size="50px" placeholder="(?=.*[A-Z])(?=.*[0-9])\w{4,10} RESULT=A9anan">

    <hr>
    <form method="get">
        <!--Q)big W-->

        <input type="password" name="password" pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*\W)[A-Z a-z 0-9\W]{4,10}" size="50px" placeholder="(?=.*[A-Z])(?=.*[0-9])(?=.*\W)[A-Z a-z 0-9\W]{4,10} RESULT=Aj8@abdc">
