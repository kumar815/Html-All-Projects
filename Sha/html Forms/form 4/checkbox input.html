<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-radio</title>
</head>

<body>
    <form>
        <!--checkbox similar to radio button-->
        <h2>
            check and uncheck
            <!--similar to radio but allows to "check" and "uncheck" any option-->
        </h2>
        <input type="checkbox" name="gender" value="male">male
        <input type="checkbox" name="gender" vlaue="female">female
        <button>submit</button>
        <!--you can make any radio selected by defualt by using "checked"-->
    </form>
    <form method="get">
        <input type="checkbox" name="gender" value="male">male
        <input type="checkbox" name="gender" value="female">female
        <input type="checkbox" name="gender" value="tans-gender" checked>tans-gender
        <button>submit</button>
    </form>
</body>

</html>
