<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-Date and Time</title>
</head>

<body>
    <form>
        <!--it's allows and validates only date&time-->
        <!--date format for configaration must be"yyyy-mm-dd" you can restic attributes:- min and max-->
        <input type="date" name="depature" min="2022-01-10" max="2024-01-14">
        <button>submit</button>
    </form>
    <br>
    <form>
        <!--it's allows and validates only date&time-->
        <input type="month" name="jan" min="2022-1-10" max="2024-1-12">
        <button>submit</button>
    </form>
    <br>
    <form>
        <!--it's allows and validates only date&time-->
        <input type="time" name="now">
        <button>Time</button>
        <br>
        <form>
            <!--it's allows and validates only date&time-->
            <input type="week" name="week">
            <button>week</button>
        </form>
        <br>
        <form>
            <!--it's allows and validates only date&time-->
            <input type="datetime-local" name="jan" min="2022-1-10" max="2024-1-12">
            <button>D&T local</button>
        </form>
    </form>
</body>

</html>
