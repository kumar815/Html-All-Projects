<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-button</title>
</head>

<body>
    <!--botton elements-->
    <!--button are used to confirm user actions
user confirm may be:-
1)record actions:-deleted,register,submit,cancel,reset etc....
2)navigation actions:-next,previous,first,last etc...
3)miscelaneous actions:- save,open,print,copy etc...-->
    <!--button are classified to types 1)genaric buttons 2)non genaric buttons-->
    <h2>buttons chepter</h2>
    <!--1)Genaric buttons 
        Genaric buttons have pre define functionallity
        concepts 2types:-
    a)html 4 genaric buttons=used to only "paine text"(fast result) <input type>
    b)html 5 genaric buttons=used to "text|picture|Graphics" <button type>
    note:-submit type can submit form data to server
        reset type can reset the form data defualt -->
    <form>
        <input type="submit">
        <input type="reset">
    </form>
    <br>
    <form>
        <button type="submit"></button>
        <button type="reset"></button>
    </form>
    <br><br>
    <!--2)Non-Genaric buttons 
        non-genaric buttons are ordinary buttons without any funcunality defined by default.
        concepts 2types:-
    a)html 4 genaric buttons=used to only "paine text"(fast result) <input type>
    b)html 5 genaric buttons=used to "text|picture|Graphics" <button type>-->
    <form>
        <input type="button" value="print">
        <input type="reset" value="print">
    </form>
    <br>
    <form>
        <button type="button">submit</button>
        <button type="button">reset</button>
    </form>










</body>

</html>
