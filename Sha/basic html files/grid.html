<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    dl {
        display: grid;
        grid-template-columns: 3fr 3fr 2fr 4fr;
    }
</style>

<body>
    <dl>
        <dt>Name</dt>
        <dd>some name</dd>
        <dt>Age</dt>
        <dd>some number</dd>
        <dt>Date of Birth</dt>
        <dd>some date</dd>
    </dl>
</body>

</html>
